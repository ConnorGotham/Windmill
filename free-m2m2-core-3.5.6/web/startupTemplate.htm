<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
<title>Mango Automation, by Infinite Automation</title>

<!-- Meta -->
<meta http-equiv="content-type"
	content="application/xhtml+xml;charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta name="Copyright"
	content="&copy;2014 Infinite Automation Systems Inc." />
<meta name="DESCRIPTION"
	content="Mango Automation from Infinite Automation Systems" />
<meta name="KEYWORDS"
	content="Mango Automation from Infinite Automation Systems" />

<!-- Style -->
<link rel="icon" href="/images/favicon.ico" />
<link rel="shortcut icon" href="/images/favicon.ico" />
<link href="/resources/common.css" type="text/css" rel="stylesheet" />
<style type="text/css">
@import "/resources/dojox/editor/plugins/resources/css/StatusBar.css";

@import "/resources/dojox/layout/resources/FloatingPane.css";

@import "/resources/dijit/themes/claro/claro.css";

@import "/resources/dojo/resources/dojo.css";
</style>

<!-- Scripts -->
<script type="text/javascript" src="/resources/loaderConfig.js" data-loader="Dojo"></script>
<script type="text/javascript" src="/resources/dojo/dojo.js"
	data-dojo-config="has:{'dojo-firebug': false}, async: false, parseOnLoad: true, isDebug:false, extraLocale: ['en']"></script>
<script type="text/javascript" src="/resources/common.js"></script>
<script type="text/javascript" src="/resources/mangoStatus.js"></script>

</head>
<body>
	<div id="mainHeader" data-dojo-type="dijit/layout/BorderContainer">
		<div id="mainHeader_leadingRegion"
			style="width: 20%; border: 0px; padding: 0px"
			data-dojo-type="dijit/layout/ContentPane"
			data-dojo-props="region:'leading'">
			<img id="application_logo" src="/images/logo.png" alt="Logo" />
		</div>
    </div>
	<div style="width: 100%; padding: 1em 2em 1em 1em;"
		data-dojo-type="dijit/layout/ContentPane"
		data-dojo-props="region:'center'">
		<div id="startingMessage" class='bigTitle'></div>
		<div id="startupProgress"></div>
		<div id="startupMessage"></div>
		<div id="startupConsole"
			style="height: 500px; margin: 1em 3em 1em 1em; border: 2px; padding: .2em 1em 1em 1em; overflow: auto; border: 2px solid; border-radius: 10px; border-color: lightblue;"
			data-dojo-type="dijit/layout/ContentPane"></div>
	</div>

</body>

</html>
