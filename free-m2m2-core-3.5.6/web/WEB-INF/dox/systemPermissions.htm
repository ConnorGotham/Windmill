<p>
  Permissions are defined as comma-delimited lists of virtual "groups", to which users can belong (see User Management).
  The <b>Data source management</b> permissions allows users in the given group(s) to access the data source management
  page.
</p>
<p>
  Note that the virtual group names are case-sensitive.
</p>
