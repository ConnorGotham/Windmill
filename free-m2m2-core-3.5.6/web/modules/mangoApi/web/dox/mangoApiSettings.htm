<h1>CORS Support</h1>
<p>The API is designed to work with Cross Origin Sharing but the filter must be enabled first.  
To enable the filter you must edit the rest.cors.* section in the env.properties file and restart Mango. Note that
changes to this file are only picked up upon a restart of Mango.
</p>
