<div layout layout-wrap>
  <ma-system-setting-editor flex="100" flex-gt-md="50"
  		label-tr="systemSettings.importPeriod"
  		key="jsonimporter.UPDATE_PERIODS"
  		type="INTEGER" min="0" step="1">
  </ma-system-setting-editor>
  <ma-system-setting-editor flex="100" flex-gt-md="50"
  		label-tr="systemSettings.importPeriod"
  		key="jsonimporter.UPDATE_PERIOD_TYPE"
  		type="INTEGER" input-type="select">
    <md-option ng-value="1"><span ma-tr="common.tp.seconds"></span></md-option>
    <md-option ng-value="2"><span ma-tr="common.tp.minutes"></span></md-option>
    <md-option ng-value="3"><span ma-tr="common.tp.hours"></span></md-option>
    <md-option ng-value="4"><span ma-tr="common.tp.days"></span></md-option>
  </ma-system-setting-editor>
  <ma-system-setting-editor flex="100" flex-gt-md="50"
  		label-tr="systemSettings.jsonfile.path"
  		key="jsonimporter.DIRECTORY">
  </ma-system-setting-editor>
  <ma-system-setting-editor flex="100" flex-gt-md="50"
  		label-tr="systemSettings.jsonfile.newPrefix"
  		key="jsonimporter.IMPORT_PREFIX">
  </ma-system-setting-editor>
  <ma-system-setting-editor flex="100" flex-gt-md="50"
  		label-tr="systemSettings.jsonfile.importedPrefix"
  		key="jsonimporter.IMPORTED_PREFIX">
  </ma-system-setting-editor>
</div>
